<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TopUp test callback</title>
</head>
<body>
    <h1>TopUp test callback</h1>
    <div id="error">

    </div>
    <script type='text/javascript'>
        try {
            document.getElementById('error').innerText = '...executing Native callback in 3s';
            setTimeout(function() {                
                Native('appCallback', 'success');
                document.getElementById('error').innerText = 'executed...';
            }, 3000);
        }
        catch (err) {
            console.log(err);
            document.getElementById('error').innerText='error = ' + JSON.stringify(err);
        }
    </script>
</body>
</html>
